<template class="bs5-text"
    name="text-field"
    label="Text field"
    placeholder="Placeholder"
    value=""
    help="Help text"
  >
  <input type="text" class="form-control"
    name="<%= name %>"
    id="bs4-<%= id %>"
    aria-describedby="<%= name %>"
    placeholder="<%= placeholder %>"
    value="<%= replace_double(decodeURIComponent(value)) %>">
  <% if (help) { %>
    <small id="text-input-help" class="form-text text-muted"><%= help %></small>
  <% } %>
</template>
